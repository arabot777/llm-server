---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiproxy
  namespace: test
  labels:
    app: aiproxy
spec:
  replicas: 1  # 生产环境建议至少 2 个副本
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aiproxy
  template:
    metadata:
      labels:
        app: aiproxy
    spec:
      # 优雅停机时间
      terminationGracePeriodSeconds: 30

      containers:
      - name: aiproxy
        image: your-registry/aiproxy:latest  # 修改为您的镜像地址
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # 环境变量 - 从 ConfigMap 加载
        envFrom:
        - configMapRef:
            name: aiproxy-config

        # 资源限制
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # 健康检查 - 就绪探针
        readinessProbe:
          httpGet:
            path: /api/status
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # 健康检查 - 存活探针
        livenessProbe:
          httpGet:
            path: /api/status
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # 启动探针 (给应用更多启动时间)
        startupProbe:
          httpGet:
            path: /api/status
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 最多 60 秒启动时间

        # 挂载卷 (如果需要持久化存储)
        volumeMounts:
        - name: data
          mountPath: /aiproxy

      # 卷定义
      volumes:
      - name: data
        emptyDir: {}  # 使用临时存储，如需持久化请使用 PVC

---
# Service - ClusterIP (内部服务)
apiVersion: v1
kind: Service
metadata:
  name: aiproxy-service
  namespace: test
  labels:
    app: aiproxy
spec:
  type: ClusterIP
  selector:
    app: aiproxy
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None

